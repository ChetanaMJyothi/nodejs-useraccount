apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name }}
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - image: {{ .Value.image.repository }}
        imagePullPolicy: {{ .Value.image.pullPolicy }}
        name: {{ .Value.image.containerName }}
        ports:
        - containerPort: {{ .Value.image.containerPort }}
      imagePullSecrets:
      - name: {{ .Value.image.imagePullSecrets }}